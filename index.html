<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web</title>
    <link href="src/reset.css" type="text/css" rel="stylesheet">
    <link href="src/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
        <input required maxlength="10" type="text" placeholder="Please enter your name" />
        <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input required maxlength="30" type="text" placeholder="Write a Your To Do List and Press Enter!"/>
    </form>
    <ul id="todo-list"></ul>
    <div id="weather">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <script src="src/login.js" type="text/javascript"></script>
    <script src="src/clock.js" type="text/javascript"></script>
    <script src="src/bg.js" type="text/javascript"></script>
    <script src="src/todo.js" type="text/javascript"></script>
    <script src="src/weather.js" type="text/javascript"></script>
</body>
</html>
